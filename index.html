<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Team Generator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- My links -->
    <link rel="stylesheet" href="style.css" />
    <script async defer src="script.js"></script>
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-3">
          <form>
            <div class="form-group mt-4">
              <label for="amountOfGroups"
                >Amount of teams
                <span
                  id="numberOfTeams"
                  class="badge badge-dark py-1 px-3"
                  style="font-size: 1.2rem; overflow: hidden; width: 3rem"
                  ><h5 style="margin: 0"></h5> </span
              ></label>
              <input
                type="range"
                class="form-control-range"
                id="amountOfGroups"
                min="1"
                max="20"
                value="1"
                step="1"
              />
              <!-- not working -->
              <!-- <datalist id="amountOfGroups">
                            <option value="1" label="1"></option>
                            <option value="10" label="10"></option>
                            <option value="20" label="20"></option>
                          </datalist> -->
            </div>
          </form>

          <h4 class="text-center py-2">List of Students</h4>
          <div class="input-group flex-nowrap">
            <div
              id="carouselExampleSlidesOnly"
              class="p-1 input-group-prepend input-group-text carousel slide"
              data-ride="carousel"
              id="addon-wrapping"
              style="display: inline-block; width: 3rem"
            >
              <div class="carousel-inner">
                <div class="carousel-item active" data-interval="800">
                  <i style="font-size: 1.5rem" class="p-0 fas fa-biking"></i>
                </div>
                <div class="carousel-item" data-interval="800">
                  <i class="fas fa-running" style="font-size: 1.5rem"></i>
                </div>
                <div class="carousel-item" data-interval="800">
                  <i class="fas fa-hiking" style="font-size: 1.5rem"></i>
                </div>
              </div>
            </div>

            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name"
              aria-label="Name"
              aria-describedby="addon-wrapping"
              style="width: auto"
            />
            <span class="addBtn btn btn-outline-secondary">Add</span>
          </div>
          <ul id="list-of-students" class="list-group mt-4"></ul>
          <div class="text-center">
            <button
              id="randomlySelectAndAssign"
              type="button"
              class="btn btn-secondary btn-md"
            >
              Randomly Assign
            </button>
          </div>
        </div>
        <div class="col-12 col-md-9">
          <h1 class="text-center title-1 mt-4">Teams</h1>
          <div id="teams" class="row mt-5">
            <div class="col-xl-3 col-md-4 col-sm-6 team-card">
              <div class="card shadow-sm" style="width: 18rem">
                <div class="card-header">Team 1</div>
                <ul class="list-group list-group-flush"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
